# 온고지신 AI - 프로덕션 Docker Compose
# AI Engine + NestJS Backend 통합 배포

version: '3.8'

services:
  # NestJS 백엔드 API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: hanmed-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://hanmed-cdss.vercel.app}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GPT_MODEL=${GPT_MODEL:-gpt-4o-mini}
      - AI_ENGINE_URL=http://ai-engine:8080
      - TOSS_CLIENT_KEY=${TOSS_CLIENT_KEY}
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY}
    depends_on:
      - ai-engine
    networks:
      - hanmed-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Engine (FastAPI)
  ai-engine:
    build:
      context: ./apps/ai-engine
      dockerfile: Dockerfile
    container_name: hanmed-ai-engine
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./apps/ai-engine/data:/app/data:ro
    networks:
      - hanmed-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx 리버스 프록시 (HTTPS with Let's Encrypt)
  nginx:
    image: nginx:alpine
    container_name: hanmed-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx-active.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - ai-engine
    networks:
      - hanmed-network

networks:
  hanmed-network:
    driver: bridge
