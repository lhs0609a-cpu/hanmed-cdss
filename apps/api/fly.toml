# 온고지신 AI - Fly.io 배포 설정
app = "hanmed-api"
primary_region = "nrt"  # Tokyo (한국에서 가장 가까운 리전)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false  # 항상 실행 (결제 웹훅, 스케줄러)
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 3001
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    path = "/api/v1/health"
