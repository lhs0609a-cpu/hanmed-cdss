# 온고지신 AI - Nginx 리버스 프록시 설정

events {
    worker_connections 1024;
}

http {
    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME 타입
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로깅
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=5r/s;

    # Upstream 서버 정의
    upstream nestjs_backend {
        server api:3001;
        keepalive 32;
    }

    upstream ai_engine {
        server ai-engine:8080;
        keepalive 32;
    }

    # HTTP → HTTPS 리다이렉트 (SSL 인증서 있을 경우)
    server {
        listen 80;
        server_name _;

        # Let's Encrypt 인증용
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # API 요청은 직접 처리 (개발용)
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://nestjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # AI Engine 요청
        location /ai/ {
            limit_req zone=ai_limit burst=10 nodelay;

            rewrite ^/ai/(.*)$ /$1 break;
            proxy_pass http://ai_engine;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # AI Engine 직접 접근 (레거시 호환)
        location /search {
            limit_req zone=ai_limit burst=10 nodelay;

            proxy_pass http://ai_engine;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
        }

        location /unified-search {
            limit_req zone=ai_limit burst=10 nodelay;

            proxy_pass http://ai_engine;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
        }

        # 헬스 체크
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

